<main id="main" class="main">

  <div class="pagetitle">
    <h1 id="profileHeader"></h1>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <h2 id="nameHeader"></h2>

          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Profile</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Settings</button>
              </li>

            </ul>

            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">

                <body onload="getProfileInfo()">

                <h5 class="card-title">Profile Details</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">First Name</div>
                  <div class="col-lg-9 col-md-8" id="firstName" ></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Last Name</div>
                  <div class="col-lg-9 col-md-8" id= "lastName" ></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8" id="userEmail"></div>
                </div>

                <h5 class="card-title">Location details</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Province</div>
                  <div class="col-lg-9 col-md-8" id="province" ></div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">City</div>
                  <div class="col-lg-9 col-md-8" id= "city" ></div>
                </div>

                </body>

              </div>

              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                <!-- Profile Edit Form -->
                <form>
                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="assets/img/profile-img.jpg" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="eFirstName" class="col-md-4 col-lg-3 col-form-label">First Name:</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="eFirstName" type="text" class="form-control" id="eFirstName">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="eLastName" class="col-md-4 col-lg-3 col-form-label">Last Name:</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="eLastName" type="text" class="form-control" id="eLastName" >
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="eEmail" class="col-md-4 col-lg-3 col-form-label">Email:</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="eEmail" type="text" class="form-control" id="eEmail" >
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="eProvince" class="col-md-4 col-lg-3 col-form-label">Province:</label>
                    <div class="col-md-4">
                      <select class="form-select" id="eProvince" aria-label="Province">
                        <option selected>New York</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                        <option value="MB">MB</option>
                        <option value="NB">NB</option>
                        <option value="NL">NL</option>
                        <option value="NT">NT</option>
                        <option value="NS">NS</option>
                        <option value="NU">NU</option>
                        <option value="ON">ON</option>
                        <option value="PE">PE</option>
                        <option value="QC">QC</option>
                        <option value="SK">SK</option>
                        <option value="YT">YT</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="eCity" class="col-md-4 col-lg-3 col-form-label">City:</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="eCity" type="text" class="form-control" id="eCity" >
                    </div>
                  </div>

                  <div class="row mb-3">
                  <div class="text-center">
                    <input class="btn btn-primary w-100" onclick="setProfileInfo(this.form)" value="Save Changes"/>
                  </div>
                  </div>

                  <div class="row mb-3">
                  <div class="text-center">
                    <input class="btn btn-danger w-100" onclick="deleteAccount()" value="Delete Account"/>
                  </div>
                  </div>

                </form><!-- End Profile Edit Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-settings">

                <!-- Settings Form -->
                <form>

                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email Notifications</label>
                    <div class="col-md-8 col-lg-9">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="changesMade" checked>
                        <label class="form-check-label" for="changesMade">
                          Changes made to your account
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newProducts" checked>
                        <label class="form-check-label" for="newProducts">
                          Information on new products and services
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="proOffers">
                        <label class="form-check-label" for="proOffers">
                          Marketing and promo offers
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="securityNotify" checked disabled>
                        <label class="form-check-label" for="securityNotify">
                          Security alerts
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form><!-- End settings Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
